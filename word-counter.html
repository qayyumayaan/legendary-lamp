<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f43f5f, #a64ca6);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 300px;
            padding: 16px;
            border: 2px solid #000000;
            border-radius: 5px;
            background-color: #fff;
            color: #000000;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-top: 10px;
            border: 2px solid #000000;
            border-radius: 5px;
            padding: 8px;
            font-size: 16px;
            resize: none;
            box-sizing: border-box;
        }

        #word-count, #char-count {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container" style="color: #000000;">
        <h1 id="textcolor">Word and Character Counter</h1>
        <textarea id="text-box" oninput="countWords()"></textarea>
        <p id="word-count">Word Count: 0</p>
        <p id="char-count">Character Count: 0</p>
    </div>
    <script>
        function countWords() {
            const text = document.getElementById("text-box").value.trim();
            const words = text ? text.split(/\s+/).length : 0;
            document.getElementById("word-count").textContent = `Word Count: ${words}`;
            document.getElementById("char-count").textContent = `Character Count: ${text.length}`;
        }
    </script>
</body>

</html>
